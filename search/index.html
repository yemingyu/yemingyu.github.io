---
layout: default
title: Search
---

<!-- /* header.intro-header{background-color: #4285f4;} */ -->
<!-- Post Header -->
<style type="text/css">
    
</style>

<header class="intro-header" style="background-image: url('/img/search-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{{ page.title }}</h1>
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
  <div class="row">
    <!-- Post Container -->
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 post-container">
    
<form action="/search" method="get">
  <label for="search-box"></label>
  <input type="text" id="search-box" name="query" placeholder="Only Support English">
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "categories": "{{ post.categories}}",
        "content": {{ post.content | strip_html | strip_new_lines | smartify | truncate: 200 | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>

<script src="./js/lunr.min.js"></script>

<script src="./js/search.js"></script>

    </div>
  </div>
</div>
